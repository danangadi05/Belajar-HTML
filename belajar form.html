<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>belajar form html</title>
</head>

<body>
  <p align="center">Ini contoh form</p>

  <form>
    nama : <input type="text" name="nama"><br />
    alamat : <input type="text" name="alamat"></br />
    password : <input type="password" name="pass"><br />
    Jenis Kelamin :
    <input type="radio" name="jk" value="laki-laki" checked />
    Laki - Laki
    <input type="radio" name="jk" value="perempuan" />
    Perempuan
    <br />
    bahas pemograman yang dikuasai :
    <input type="checkbox" name="web"> Web
    <input type="checkbox" name="mobile"> MOBILE
    <input type="checkbox" name="desk"> DESKTOP
    <br />
    kota asal :
    <select>
      <option>Semarang</option>
      <option>Bandung</option>
    </select>
    <br />
    <label>Pesan</label><br>
    <textarea rows="5">masukan pesan anda</textarea><br>

    </textarea>
    <br />
    <input type="submit" value="proses">
  </form>
</body>

</html>
